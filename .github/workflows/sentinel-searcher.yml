name: Sentinel Searcher

on:
  schedule:
    - cron: "0 3 * * *"  # daily at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write  # needed to commit changes
  pull-requests: write

concurrency:
  group: sentinel-searcher-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install anthropic pyyaml python-dotenv

      - name: Verify repository paths
        run: |
          pwd
          ls -la
          ls -la sentinelsearcher || true
          ls -la sentinelsearcher/src/sentinelsearcher || true

      - name: Run Sentinel Searcher
        working-directory: sentinelsearcher/src/sentinelsearcher
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python main.py --config sentinel.config.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update content via Sentinel Searcher"
          branch: "sentinel-update/${{ github.run_number }}"
          title: "Content update from Sentinel Searcher"
          body: |
            Automated content update based on web search results.
            - Workflow: ${{ github.workflow }}
            - Run: ${{ github.run_id }}
          labels: |
            automated
            content-update
