# Sentinel Searcher Example Configuration
# =========================================
# This file demonstrates how to configure search jobs.
# Copy this to your project root and customize.

api:
  # Choose your provider: "anthropic" or "openai"
  provider: "openai"

  # Model to use for searches
  # Anthropic: claude-sonnet-4-20250514
  # OpenAI: gpt-4o
  model: "gpt-4o"

  # Seconds to wait between jobs (helps avoid rate limits)
  delay_between_jobs: 60

jobs:
  # Example: Find news articles
  - name: "news-updates"
    instruction: |
      Search for recent news articles about [Your Topic].
      Focus on articles from the last 6 months.
      Return only articles with verifiable URLs.
    file_path: "examples/news.yaml"
    output_format: "yaml"
    schema:
      type: "array"
      items:
        title: "string"
        url: "string"
        date: "YYYY-MM-DD"
        summary: "string"

  # Example: Track awards and recognition
  - name: "awards"
    instruction: |
      Find awards, honors, or recognition received by [Person/Organization].
      Include academic awards, industry recognition, and competition wins.
    file_path: "examples/awards.json"
    output_format: "json"
    schema:
      type: "array"
      items:
        award_name: "string"
        date: "YYYY-MM-DD"
        organization: "string"
        description: "string"
